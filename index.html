<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App - Biblioteca</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { font-size: 20px; padding: 10px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>ğŸ“š Biblioteca Digital</h2>
    <p id="livro-info">Carregando...</p>
    <button id="watchAd">ğŸ” Ver AnÃºncio</button>
    <p id="status">Aguardando...</p>
    <a id="downloadLink" href="#" style="display:none;">ğŸ“¥ Baixar Livro</a>

    <script>
        // FunÃ§Ã£o para obter parÃ¢metros da URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const userId = getQueryParam("user_id");
        const livroSelecionado = getQueryParam("file");

        if (livroSelecionado) {
            document.getElementById("livro-info").textContent = `Livro: ${livroSelecionado}`;
        }

        const ADSGRAM_API_KEY = "SEU_ADSGRAM_API_KEY"; // ObtÃ©m na AdsGram

        document.getElementById("watchAd").addEventListener("click", function() {
            // Abrir AdsGram para exibir anÃºncio
            const adUrl = `https://adsgram.ai/show-ad?app_id=SEU_APP_ID&user_id=${userId}`;
            window.open(adUrl, "_blank");

            // Verifica automaticamente se o anÃºncio foi visto
            setTimeout(checkAdStatus, 5000); // Iniciar verificaÃ§Ã£o apÃ³s 5 segundos
        });

        function checkAdStatus() {
            fetch(`https://adsgram.ai/api/check-ad?user_id=${userId}&api_key=${ADSGRAM_API_KEY}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("status").textContent = "âœ… AnÃºncio concluÃ­do! Download liberado.";
                    document.getElementById("downloadLink").href = `https://teu-servidor.com/livros/${livroSelecionado}`;
                    document.getElementById("downloadLink").style.display = "block";
                } else {
                    document.getElementById("status").textContent = "â³ Aguardando finalizaÃ§Ã£o do anÃºncio...";
                    setTimeout(checkAdStatus, 3000); // Repetir verificaÃ§Ã£o
                }
            })
            .catch(error => console.error("Erro na verificaÃ§Ã£o do anÃºncio:", error));
        }
    </script>
</body>
</html>
