<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App - Biblioteca</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { font-size: 20px; padding: 10px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>📚 Biblioteca Digital</h2>
    <p>Para baixar o livro, vê um anúncio primeiro!</p>
    <button id="watchAd">🔁 Ver Anúncio</button>
    <p id="status">Aguardando...</p>
    <a id="downloadLink" href="#" style="display:none;">📥 Baixar Livro</a>

    <script>
        const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
        const ADSGRAM_API_KEY = "SEU_ADSGRAM_API_KEY"; // Obtém da AdsGram
        const livroSelecionado = "https://teu-servidor.com/livros/exemplo.epub"; // Substituir pelo livro correto

        document.getElementById("watchAd").addEventListener("click", function() {
            // Abrir AdsGram para exibir anúncio
            const adUrl = `https://adsgram.ai/show-ad?app_id=SEU_APP_ID&user_id=${userId}`;
            window.open(adUrl, "_blank");

            // Verifica automaticamente se o anúncio foi visto
            setTimeout(checkAdStatus, 5000); // Iniciar verificação após 5 segundos
        });

        function checkAdStatus() {
            fetch(`https://adsgram.ai/api/check-ad?user_id=${userId}&api_key=${ADSGRAM_API_KEY}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("status").textContent = "✅ Anúncio concluído! Download liberado.";
                    document.getElementById("downloadLink").href = livroSelecionado;
                    document.getElementById("downloadLink").style.display = "block";
                } else {
                    document.getElementById("status").textContent = "⏳ Aguardando finalização do anúncio...";
                    setTimeout(checkAdStatus, 3000); // Repetir verificação
                }
            })
            .catch(error => console.error("Erro na verificação do anúncio:", error));
        }
    </script>
</body>
</html>
