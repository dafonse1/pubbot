<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparando o Download...</title>

    <!-- Código de anúncios do Monetag -->
    <script type="text/javascript" src="https://your-monetag-code.js"></script>

    <script>
        function mostrarBotao() {
            document.getElementById("botao-download").style.display = "block";
        }
        setTimeout(mostrarBotao, 10000); // O botão aparece após 10 segundos
    </script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px 0px #aaa; }
        .hidden { display: none; }
        button { padding: 10px 20px; font-size: 18px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>O seu download estará disponível em breve...</h2>
        <p>Aguarde enquanto preparamos o link.</p>

        <!-- Aqui aparece o anúncio do Monetag -->
        <div id="monetag-ad"></div>

        <!-- Botão de Download (inicialmente escondido) -->
        <div id="botao-download" class="hidden">
            <p>✅ O download foi desbloqueado! Clique abaixo para baixar.</p>
            <a id="download-link" href="#" target="_blank">
                <button>Baixar Agora</button>
            </a>
        </div>
    </div>

    <script>
        // Obtém o nome do livro da URL e define o link correto
        const params = new URLSearchParams(window.location.search);
        const livro = params.get("livro");
        if (livro) {
            document.getElementById("download-link").href = `https://mega.nz/${livro}`;
        }
    </script>

</body>
</html>
